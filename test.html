<body>
    <div class="header">
        <div class="header-content">
            <h1>Supplier Quality Metrics Dashboard</h1>
            <div class="last-update" id="lastUpdate">Last Update: Loading...</div>
        </div>
    </div>
    
    <div class="container">
        <!-- Controls -->
        <div class="controls">
            <label style="font-weight: 600; font-size: 13px;">Select Supplier:</label>
            <select id="supplierSelect" onchange="loadSupplier()">
                <option value="">Loading suppliers...</option>
            </select>
            <button onclick="updateDashboard()">ðŸ”„ Refresh Data</button>
            <button onclick="exportData()">ðŸ“Š Export Report</button>
            <button onclick="window.location.href='https://jaewoojoung.github.io/volv/ash.html'">ðŸ“ˆ Team Q metric</button>
        </div>
        
        <!-- Supplier Partner Info -->
        <div class="section-header">Supplier Partner Info</div>
        <div class="section-content">
            <div id="supplierInfoContent" class="loading">Loading supplier information...</div>
        </div>
        
        <!-- Trend Indicators Section -->
        <div class="section-header">Trend Analysis</div>
        <div class="section-content">
            <div class="trend-indicators" id="trendIndicators">
                <div class="loading">Loading trends...</div>
            </div>
        </div>
        
        <!-- Audits Section -->
        <div class="section-header">Audits</div>
        <div class="section-content">
            <div class="audits-grid" id="auditsGrid">
                <div class="loading">Loading audits...</div>
            </div>
        </div>
        
        <!-- Quality Metrics Indices -->
        <div class="section-header">Quality Metrics</div>
        <div class="section-content">
            <div id="metricsContent" class="loading">Loading metrics...</div>
        </div>
        
        <!-- Charts Section -->
        <div class="section-header">Quality Metrics Charts</div>
        <div class="section-content">
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="chart-title">QPM (YTD)</div>
                        <a href="#" class="chart-link">Link</a>
                    </div>
                    <div id="qpmChart"></div>
                </div>
                <div class="chart-container">
                    <div class="chart-header">
                        <div class="chart-title">PPM (YTD)</div>
                        <a href="#" class="chart-link">Link</a>
                    </div>
                    <div id="ppmChart"></div>
                </div>

    <script>
        let suppliers = [];
        let currentSupplier = null;
        
        // Initialize dashboard
        async function initDashboard() {
            updateLastUpdate();
            await loadSuppliersList();
            if (suppliers.length > 0) {
                await loadSupplier();
            }
        }
        
        function updateLastUpdate() {
            const now = new Date();
            const formatted = now.getFullYear() + '-' + 
                String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                String(now.getDate()).padStart(2, '0') + ' ' +
                String(now.getHours()).padStart(2, '0') + ':' + 
                String(now.getMinutes()).padStart(2, '0');
            document.getElementById('lastUpdate').textContent = 'Last Update: ' + formatted;
        }
        
        async function loadSuppliersList() {
            try {
                const response = await fetch('./suppliers/suppliers_index.json');
                suppliers = await response.json();
                
                const select = document.getElementById('supplierSelect');
                select.innerHTML = '';
                
                suppliers.forEach((supplier, index) => {
                    const option = document.createElement('option');
                    option.value = supplier.id;
                    option.textContent = supplier.name + ' (PARMA: ' + supplier.parmaId + ')';
                    select.appendChild(option);
                });
                
                console.log('Loaded ' + suppliers.length + ' suppliers');
            } catch (error) {
                console.error('Error loading suppliers list:', error);
                document.getElementById('supplierSelect').innerHTML = 
                    '<option value="">Error loading suppliers</option>';
            }
        }
        
        async function loadSupplier() {
            const select = document.getElementById('supplierSelect');
            const supplierId = select.value;
            
            if (!supplierId) return;
            
            try {
                const supplier = suppliers.find(s => s.id === supplierId);
                if (!supplier) return;
                
                const response = await fetch('./suppliers/supplier_' + supplierId + '.json');
                currentSupplier = await response.json();
                
                displaySupplierInfo(currentSupplier);
                displayTrendAnalysis(currentSupplier);
                displayAudits(currentSupplier.audits);
                displayMetrics(currentSupplier.metrics);
                createQPMChart(currentSupplier.qpm);
                createPPMChart(currentSupplier.ppm);
                updateLastUpdate();
            } catch (error) {
                console.error('Error loading supplier data:', error);
                alert('Error loading supplier data. Please try again.');
            }
        }
        
        function displaySupplierInfo(supplier) {
            const content = document.getElementById('supplierInfoContent');
            content.className = 'supplier-info';
            content.innerHTML = `
                <div class="supplier-logo">${supplier.logo}</div>
                <div class="supplier-details">
                    <div class="detail-item">
                        <div class="detail-label">PARMA</div>
                        <div class="detail-value">${supplier.parmaId}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Name</div>
                        <div class="detail-value">${supplier.name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Address</div>
                        <div class="detail-value">${supplier.address}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Project</div>
                        <div class="detail-value"><a href="${supplier.projectLink}" class="detail-link">Link</a></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Timeplan</div>
                        <div class="detail-value"><a href="${supplier.timeplanLink}" class="detail-link">Link</a></div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">APQP</div>
                        <div class="detail-value">${supplier.apqp}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">PPAP</div>
                        <div class="detail-value">${supplier.ppap}</div>
                    </div>
                </div>
            `;
        }
        
        // Calculate trend analysis for QPM and PPM
        function calculateTrend(data) {
            const values = data.values;
            if (values.length < 2) {
                return { direction: 'stable', slope: 0, current: values[values.length - 1], last: 0 };
            }
            
            const current = values[values.length - 1];
            const last = values[values.length - 2];
            const average = values.reduce((a, b) => a + b, 0) / values.length;
            
            // Calculate linear regression slope for trend direction
            const n = values.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0;
            
            for (let i = 0; i < n; i++) {
                sumX += i;
                sumY += values[i];
                sumXY += i * values[i];
                sumX2 += i * i;
            }
            
            const slope = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
            
            let direction;
            if (Math.abs(slope) < 5) {
                direction = 'stable';
            } else if (slope < 0) {
                direction = 'decreasing';
            } else {
                direction = 'increasing';
            }
            
            return { 
                direction, 
                slope: slope.toFixed(2), 
                current, 
                last,
                average: average.toFixed(1),
                change: (current - last).toFixed(1),
                changePercent: last > 0 ? ((current - last) / last * 100).toFixed(1) : '0.0'
            };
        }
        
        // Determine notification based on logic
        function getNotification(metricType, trend, current, last) {
            const threshold = 50;
            
            // Threshold: QPM/PPM â‰¤ 50 â†’ Ignore
            if (current <= threshold && last <= threshold) {
                return null;
            }
            
            // Last â‰¤ 50 AND Actual â‰¥ 50 â†’ Email every 2 weeks
            if (last <= threshold && current >= threshold) {
                return {
                    type: 'warning',
                    message: `âš ï¸ ${metricType} crossed threshold (${last} â†’ ${current}). ðŸ“¨Email sent - notification every 2 weeks.`
                };
            }
            
            // Actual â‰¥ 50 AND Trend decreasing â†’ Notification every 4 weeks
            if (current >= threshold && trend.direction === 'decreasing') {
                return {
                    type: 'success',
                    message: `âœ“ ${metricType} above threshold but trending down. ðŸ“¨Email sent - notification every 4 weeks.`
                };
            }
            
            // Actual â‰¥ 50 but not decreasing
            if (current >= threshold) {
                return {
                    type: 'warning',
                    message: `âš ï¸ ${metricType} remains above threshold (${current}). Monitor closely. ðŸ“¨Email sent`
                };
            }
            
            return null;
        }
        
        function displayTrendAnalysis(supplier) {
            const qpmTrend = calculateTrend(supplier.qpm);
            const ppmTrend = calculateTrend(supplier.ppm);
            
            const qpmNotification = getNotification('QPM', qpmTrend, qpmTrend.current, qpmTrend.last);
            const ppmNotification = getNotification('PPM', ppmTrend, ppmTrend.current, ppmTrend.last);
            
            const getTrendIcon = (direction) => {
                if (direction === 'decreasing') return 'â†“';
                if (direction === 'increasing') return 'â†‘';
                return 'â†’';
            };
            
            const getTrendClass = (direction) => {
                if (direction === 'decreasing') return 'trend-decreasing';
                if (direction === 'increasing') return 'trend-increasing';
                return 'trend-stable';
            };
            
            const content = document.getElementById('trendIndicators');
            content.innerHTML = `
                <div class="trend-card">
                    <div class="trend-header">
                        <div class="trend-title">QPM Trend</div>
                        <div class="trend-badge ${getTrendClass(qpmTrend.direction)}">
                            ${getTrendIcon(qpmTrend.direction)} ${qpmTrend.direction.toUpperCase()}
                        </div>
                    </div>
                    <div class="trend-body">
                        <div class="trend-stat">
                            <div class="trend-stat-label">Current</div>
                            <div class="trend-stat-value">${qpmTrend.current}</div>
                        </div>
                        <div class="trend-stat">
                            <div class="trend-stat-label">Change</div>
                            <div class="trend-stat-value" style="color: ${parseFloat(qpmTrend.change) < 0 ? '#4CAF50' : '#f44336'}">
                                ${qpmTrend.change > 0 ? '+' : ''}${qpmTrend.change}
                            </div>
                        </div>
                        <div class="trend-stat">
                            <div class="trend-stat-label">Average</div>
                            <div class="trend-stat-value">${qpmTrend.average}</div>
                        </div>
                    </div>
                    ${qpmNotification ? `
                        <div class="trend-notification notification-${qpmNotification.type}">
                            ${qpmNotification.message}
                        </div>
                    ` : ''}
                </div>
                
                <div class="trend-card">
                    <div class="trend-header">
                        <div class="trend-title">PPM Trend</div>
                        <div class="trend-badge ${getTrendClass(ppmTrend.direction)}">
                            ${getTrendIcon(ppmTrend.direction)} ${ppmTrend.direction.toUpperCase()}
                        </div>
                    </div>
                    <div class="trend-body">
                        <div class="trend-stat">
                            <div class="trend-stat-label">Current</div>
                            <div class="trend-stat-value">${ppmTrend.current}</div>
                        </div>
                        <div class="trend-stat">
                            <div class="trend-stat-label">Change</div>
                            <div class="trend-stat-value" style="color: ${parseFloat(ppmTrend.change) < 0 ? '#4CAF50' : '#f44336'}">
                                ${ppmTrend.change > 0 ? '+' : ''}${ppmTrend.change}
                            </div>
                        </div>
                        <div class="trend-stat">
                            <div class="trend-stat-label">Average</div>
                            <div class="trend-stat-value">${ppmTrend.average}</div>
                        </div>
                    </div>
                    ${ppmNotification ? `
                        <div class="trend-notification notification-${ppmNotification.type}">
                            ${ppmNotification.message}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function displayAudits(audits) {
            const grid = document.getElementById('auditsGrid');
            grid.innerHTML = '';
            
            audits.forEach(audit => {
                const card = document.createElement('div');
                card.className = 'audit-card';
                
                // Determine if email notification should be shown
                const needsEmailNotification = 
                    audit.statusClass === 'status-expired' || 
                    audit.statusClass === 'status-not-approved';
                
                card.innerHTML = `
                    <div class="audit-title">${audit.title}</div>
                    <div class="audit-status ${audit.statusClass}">${audit.status}</div>
                    <div class="audit-date">${audit.date}</div>
                    ${needsEmailNotification ? '<div class="audit-notification">ðŸ“¨Email sent</div>' : ''}
                `;
                grid.appendChild(card);
            });
        }
        
        function displayMetrics(metrics) {
            const getStatusClass = (status) => {
                if (status === 'Approved') return 'status-approved';
                if (status === 'Not Approved') return 'status-not-approved';
                if (status === 'N/A') return 'status-na';
                if (status === 'Pending') return 'status-pending';
                if (status === 'Review') return 'status-review';
                return 'status-approved';
            };
            
            const content = document.getElementById('metricsContent');
            content.innerHTML = `
                <div class="metrics-row">
                    <div class="metric-card">
                        <div class="metric-label">SW Index</div>
                        <div class="metric-value">${metrics.swIndex}</div>
                        <div class="metric-status ${getStatusClass(metrics.swStatus)}">${metrics.swStatus}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">EE Index</div>
                        <div class="metric-value">${metrics.eeIndex}</div>
                        <div class="metric-status ${getStatusClass(metrics.eeStatus)}">${metrics.eeStatus}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">CSR</div>
                        <div class="metric-value">${metrics.csr}</div>
                        <div class="metric-status ${getStatusClass(metrics.csrStatus)}">${metrics.csrStatus}</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-label">SMA</div>
                        <div class="metric-value">${metrics.sma}</div>
                        <div class="metric-status ${getStatusClass(metrics.smaStatus)}">${metrics.smaStatus}</div>
                    </div>
                    <div class="metric-card">

                        <div class="metric-status ${getStatusClass(metrics.saqStatus)}">${metrics.saqStatus}</div>

        }
        
        function createQPMChart(data) {
            const trend = calculateTrend(data);
            
            const barTrace = {
                x: data.months,
                y: data.values,
                type: 'bar',
                name: 'QPM',
                marker: {
                    color: '#2196F3',
                    line: {
                        color: '#1976D2',
                        width: 1
                    }
                }
            };
            
            // Add trend line
            const trendValues = data.values.map((val, idx) => {
                return parseFloat(trend.average) + parseFloat(trend.slope) * (idx - data.values.length / 2);
            });
            
            const trendTrace = {
                x: data.months,
                y: trendValues,
                type: 'scatter',
                mode: 'lines',
                name: 'Trend',
                line: {
                    color: '#ff6b6b',
                    width: 2,
                    dash: 'dash'
                }
            };
            
            // Threshold line
            const thresholdTrace = {
                x: data.months,
                y: Array(data.months.length).fill(50),
                type: 'scatter',
                mode: 'lines',
                name: 'Threshold (50)',
                line: {
                    color: '#FFC107',
                    width: 2,
                    dash: 'dot'
                }
            };
            
            const layout = {
                xaxis: { 
                    title: 'Month',
                    tickangle: -45,
                    tickfont: { size: 10 }
                },
                yaxis: { 
                    title: 'QPM',
                    rangemode: 'tozero'
                },
                margin: { l: 50, r: 20, t: 20, b: 80 },
                height: 300,
                showlegend: true,
                legend: {
                    x: 0,
                    y: 1.1,
                    orientation: 'h'
                },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white'
            };
            
            Plotly.newPlot('qpmChart', [barTrace, trendTrace, thresholdTrace], layout, {responsive: true, displayModeBar: false});
        }

        function updateDashboard() {
            loadSupplier();
        }
        
        function exportData() {
            if (!currentSupplier) {
                alert('Please select a supplier first');
                return;
            }
            
            const qpmTrend = calculateTrend(currentSupplier.qpm);
            const ppmTrend = calculateTrend(currentSupplier.ppm);
            
            const exportData = {
                ...currentSupplier,
                trendAnalysis: {
                    qpm: qpmTrend,
                    ppm: ppmTrend,
                    qpmNotification: getNotification('QPM', qpmTrend, qpmTrend.current, qpmTrend.last),
                    ppmNotification: getNotification('PPM', ppmTrend, ppmTrend.current, ppmTrend.last)
                }
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'supplier_' + currentSupplier.id + '_report_with_trends.json';
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Initialize on load
        initDashboard();
