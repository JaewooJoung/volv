<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Licenses Database</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 20px;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .category-filter {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 8px 15px;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .category-btn:hover {
            background: #e2e8f0;
        }
        
        .category-btn.active {
            background: #4a5568;
            color: white;
        }
        
        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        
        th {
            background-color: #4a5568;
            color: white;
            padding: 15px;
            text-align: left;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
        }
        
        th:hover {
            background-color: #2d3748;
        }
        
        th.sort-asc::after {
            content: " ↑";
        }
        
        th.sort-desc::after {
            content: " ↓";
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        tr:nth-child(even) {
            background-color: #f7fafc;
        }
        
        tr:hover {
            background-color: #edf2f7;
        }
        
        .license-name {
            font-weight: bold;
            color: #2d3748;
        }
        
        .spdx-id {
            font-family: monospace;
            background: #f1f5f9;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        .category {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .category-popular {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .category-other {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .category-superseded {
            background: #e9d8fd;
            color: #44337a;
        }
        
        .category-non-reusable {
            background: #fbd38d;
            color: #744210;
        }
        
        .category-special {
            background: #9ae6b4;
            color: #22543d;
        }
        
        .category-international {
            background: #90cdf4;
            color: #1a365d;
        }
        
        .category-redundant {
            background: #fbb6ce;
            color: #702459;
        }
        
        .category-uncategorized {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .stats {
            margin-top: 20px;
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .table-container {
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>

        </header>
        
        <div class="controls">

            <div class="category-filter">

                <button class="category-btn" data-category="Popular / Strong Community">Popular</button>
                <button class="category-btn" data-category="Other/Miscellaneous">Other</button>
                <button class="category-btn" data-category="Superseded">Superseded</button>
                <button class="category-btn" data-category="Non-Reusable">Non-Reusable</button>
                <button class="category-btn" data-category="Special Purpose">Special Purpose</button>
            </div>
        </div>
        
        <div class="table-container">
            <table id="licenseTable">
                <thead>
                    <tr>
                        <th data-sort="name">License Name</th>
                        <th data-sort="spdx">SPDX ID</th>
                        <th data-sort="category">Category</th>
                    </tr>
                </thead>
                <tbody id="licenseTableBody">
                    <!-- License data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        
        <div class="stats">
            <p id="licenseCount">Showing 0 licenses</p>
        </div>
    </div>

        // DOM elements
        const tableBody = document.getElementById('licenseTableBody');
        const searchInput = document.getElementById('searchInput');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const licenseCount = document.getElementById('licenseCount');
        const tableHeaders = document.querySelectorAll('th[data-sort]');

        // State
        let currentSort = { column: 'name', direction: 'asc' };
        let currentCategory = 'all';
        let currentSearch = '';

        // Initialize
        function init() {
            renderTable(licenses);
            setupEventListeners();
            updateLicenseCount(licenses.length);
        }

        // Render table with data
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            data.forEach(license => {
                const row = document.createElement('tr');
                
                // License name cell
                const nameCell = document.createElement('td');
                nameCell.className = 'license-name';
                nameCell.textContent = license.name;
                
                // SPDX ID cell
                const spdxCell = document.createElement('td');
                if (license.spdx) {
                    const spdxSpan = document.createElement('span');
                    spdxSpan.className = 'spdx-id';
                    spdxSpan.textContent = license.spdx;
                    spdxCell.appendChild(spdxSpan);
                } else {
                    spdxCell.textContent = '-';
                }
                
                // Category cell
                const categoryCell = document.createElement('td');
                if (license.category) {
                    const categorySpan = document.createElement('span');
                    categorySpan.className = `category category-${getCategoryClass(license.category)}`;
                    categorySpan.textContent = license.category;
                    categoryCell.appendChild(categorySpan);
                } else {
                    categoryCell.textContent = '-';
                }
                
                row.appendChild(nameCell);
                row.appendChild(spdxCell);
                row.appendChild(categoryCell);
                tableBody.appendChild(row);
            });
        }

        // Get CSS class for category
        function getCategoryClass(category) {
            const classMap = {
                'Popular / Strong Community': 'popular',
                'Other/Miscellaneous': 'other',
                'Superseded': 'superseded',
                'Non-Reusable': 'non-reusable',
                'Special Purpose': 'special',
                'International': 'international',
                'Redundant with more popular': 'redundant',
                'Uncategorized': 'uncategorized',
                'Voluntarily retired': 'superseded'
            };
            
            return classMap[category] || 'other';
        }

        // Filter and sort data
        function getFilteredAndSortedData() {
            let filtered = licenses.filter(license => {
                // Category filter
                if (currentCategory !== 'all' && license.category !== currentCategory) {
                    return false;
                }
                
                // Search filter
                if (currentSearch) {
                    const searchLower = currentSearch.toLowerCase();
                    return license.name.toLowerCase().includes(searchLower) || 
                           (license.spdx && license.spdx.toLowerCase().includes(searchLower)) ||
                           (license.category && license.category.toLowerCase().includes(searchLower));
                }
                
                return true;
            });
            
            // Sort data
            filtered.sort((a, b) => {
                let aValue = a[currentSort.column];
                let bValue = b[currentSort.column];
                
                // Handle empty values
                if (!aValue) aValue = '';
                if (!bValue) bValue = '';
                
                if (currentSort.direction === 'asc') {
                    return aValue.localeCompare(bValue);
                } else {
                    return bValue.localeCompare(aValue);
                }
            });
            
            return filtered;
        }

        // Update table based on current filters and sort
        function updateTable() {
            const data = getFilteredAndSortedData();
            renderTable(data);
            updateLicenseCount(data.length);
        }

        // Update license count
        function updateLicenseCount(count) {
            licenseCount.textContent = `Showing ${count} licenses`;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                updateTable();
            });
            
            // Category buttons
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    currentCategory = button.dataset.category;
                    updateTable();
                });
            });
            
            // Table header sorting
            tableHeaders.forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.dataset.sort;
                    
                    // Update sort direction
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    
                    // Update UI
                    tableHeaders.forEach(h => {
                        h.classList.remove('sort-asc', 'sort-desc');
                    });
                    header.classList.add(`sort-${currentSort.direction}`);
                    
                    updateTable();
                });
            });
        }

        // Initialize the application
        init();
    </script>
